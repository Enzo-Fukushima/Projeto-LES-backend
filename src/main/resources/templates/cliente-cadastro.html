<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Cliente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">Livraria Pacobello</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="cliente-cadastro.html">Cadastro</a></li>
          <li class="nav-item"><a class="nav-link" href="cliente-lista.html">Clientes</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Formulário de Cadastro -->
  <div class="container mt-5">
    <div class="card shadow-lg">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0">Cadastro de Cliente</h4>
      </div>
      <div class="card-body">
        <form>
          <div class="row mb-3">
            <div class="col">
              <label class="form-label">Nome</label>
              <input type="text" class="form-control" placeholder="Digite o nome completo">
            </div>
            <div class="col">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" placeholder="exemplo@email.com">
            </div>
          </div>
          <div class="row mb-3">
            <div class="col">
              <label class="form-label">Telefone</label>
              <input type="text" class="form-control" placeholder="(11) 99999-9999">
            </div>
            <div class="col">
              <label class="form-label">CPF</label>
              <input type="text" class="form-control" placeholder="000.000.000-00">
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Endereço</label>
            <input type="text" class="form-control" placeholder="Rua Exemplo, 123 - Bairro">
          </div>
          <div class="text-end">
            <button type="submit" class="btn btn-success">Salvar</button>
            <button type="reset" class="btn btn-secondary">Limpar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
