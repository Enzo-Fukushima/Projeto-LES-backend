<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        nav {
            background-color: #2c3e50;
            padding: 10px 20px;
            display: flex;
            gap: 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        hr {
            border: none;
            border-top: 2px solid #ecf0f1;
            margin: 0;
        }
    </style>
</head>
<body>
    <div th:fragment="navbar">
        <nav>
            <a href="/" >Home</a>
            <a href="/clientes/cadastro">Cadastro</a>
            <a href="/clientes/lista">Lista</a>
        </nav>
        <hr/>
    </div>
</body>
</html>
